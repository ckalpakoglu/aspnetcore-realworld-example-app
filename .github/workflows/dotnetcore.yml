name: Build, Test, and Generate SBOM

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.204

    - run: dotnet restore build/build.csproj

    - run: dotnet build --no-restore build/build.csproj

    - run: dotnet test build/build.csproj

    - name: Install CycloneDX CLI
      run: |
        VERSION=0.27.1  # Replace with the desired version
        DOWNLOAD_URL="https://github.com/CycloneDX/cyclonedx-cli/archive/refs/tags/v$VERSION.tar.gz"

        # Debug: Print the download URL
        echo "Downloading CycloneDX CLI from $DOWNLOAD_URL"

        # Download the tar.gz file
        curl -sL "$DOWNLOAD_URL" -o cyclonedx.tar.gz

        # Extract the downloaded file
        tar -xzf cyclonedx.tar.gz

        # Find the extracted directory
        EXTRACTED_DIR=$(tar -tf cyclonedx.tar.gz | head -n 1 | cut -f1 -d"/")

        # Move the cyclonedx binary to /usr/local/bin
        sudo mv "$EXTRACTED_DIR/cyclonedx" /usr/local/bin/cyclonedx
        sudo chmod +x /usr/local/bin/cyclonedx

    - name: Verify CycloneDX CLI Installation
      run: |
        cyclonedx --version

    - name: Generate SBOM
      run: |
        cyclonedx -o sbom.xml

    - name: Upload SBOM Artifact
      uses: actions/upload-artifact@v3
      with:
        name: SBOM
        path: sbom.xml
